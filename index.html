<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
	<title>docker test</title>
	<link rel="stylesheet" href="./index.css" />
</head>
<body>
    <p id="title">hello world</p>
    <div class="login-content">
        <div class="login-item">
            <span class="label">用户名：</span>
            <input type="text" id="username">
        </div>
        <div class="login-item">
            <span class="label">密&nbsp; &nbsp;码：</span>
            <input type="password" id="password">
        </div>
        <div class="login-item">
            <button id="login-btn">登陆</button>
        </div>
    </div>

    <script>
        // 通过id获取元素
        function $ (name) {
            return document.querySelector(name);
        }

        function showMsg (msg) {
            alert(msg);
        }

        function ajax (opt) {
            var xhr = new XMLHttpRequest();
            var option = opt || {};
            var url = option.url;
            var method = (option.method || 'get').toLocaleLowerCase();
            var data = option.data || {};
            var successCB = option.success;
            var errorCB = option.error;
            

            if (!url) return;
            if (method === 'get') {
                var param = '';
                for (var key in data) {
                    param += '&' + key + '=' + data[key];
                }
                if (param.length) {
                    url += url.indexOf('?') !== -1 ? param : ('?' + param.slice(1));
                }
                data = null;
            }

            xhr.open(method, url, true);
            method === 'post' && (xhr.setRequestHeader('Content-Type','application/json;charset=UTF-8'));
            xhr.send(data);

            xhr.onreadystatechange = function () {
                if (xhr.readyState !== 4) {
                    return;
                }
                if (xhr.status === 200) {
                        successCB && successCB(xhr.responseText);
                } else {
                    errorCB && errorCB(xhr.responseText);
                }
            }

            xhr.onerror = function (err) {
                errorCB && errorCB(err);
            }
        }

        var usernameInput = $('#username') || {};
        var passwordInput = $('#password') || {};

        function loginHandle () {
            var username = usernameInput.value || '';
            var password = passwordInput.value || '';

            if (!username) return showMsg('用户名不能为空');
            if (!password) return showMsg('密码不能为空');

            ajax({
                url: '/api/login',
                method: 'post',
                data: JSON.stringify({
                    name: username,
                    password: password
                }),
                success: function (res) {
                    var data = {};
                    try {
                        data = JSON.parse(res);
                    } catch (err) {
                        data = {
                            result: false,
                            msg: '系统异常，请稍后重试',
                        }
                    }
                    alert(data.result === true ? '登陆成功' : data.msg);
                },
                error: function (err) {
                    console.log(err);
                    alert('登陆失败，请稍后重试');
                }
            });
        }

        function enterHandle (e) {
            if (e.keyCode === 13) {
                loginHandle(e);
            }
        }

        $('#login-btn').onclick = loginHandle;
        usernameInput.onkeydown = enterHandle;
        passwordInput.onkeydown = enterHandle;

    </script>
</body>
</html>
